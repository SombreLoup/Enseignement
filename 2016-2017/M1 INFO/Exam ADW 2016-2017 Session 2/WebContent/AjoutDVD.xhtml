<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title><ui:insert name="title">Liste des catégories</ui:insert></title>
</head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header" align="center">
		<h1>Ajout d'un DVD</h1>
	</div>


	<div id="content">
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Titre : " /></td>
					<td><h:inputText id="titre" value="#{beanCategorie.dvd.titre}"
							required="true" requiredMessage="Titre obligatoire !"
							validatorMessage="Le titre contient des caractères interdits">
							<f:validateRegex pattern="[A-Za-z0-9 ]{1,256}" />
						</h:inputText></td>
					<td><h:message for="titre" style="color:red" /></td>
				</tr>

				<tr>
					<td><h:outputLabel value="Date d'achat : " /></td>
					<td><h:inputText id="date"
							value="#{beanCategorie.dvd.dateAchat}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText></td>
				</tr>

				<tr>
					<h:selectOneMenu id="select_categorie"
						value="#{beanCategorie.codeCategorie}">
						<f:selectItem itemLabel="---" />
						<f:selectItems value="#{beanCategorie.listeCategories}" var="categorie"
							itemLabel="#{categorie.libelle}" itemValue="#{categorie.code}" />
					</h:selectOneMenu>
				</tr>
			</table>



			<h:commandButton action="#{beanCategorie.enregistrer}"
				value="Enregistrer" type="submit" />
			<h:commandButton action="#{beanCategorie.raz}" value="Annuler"
				type="reset" />
		</h:form>
	</div>

	<div id="footer"></div>

</body>

</html>
