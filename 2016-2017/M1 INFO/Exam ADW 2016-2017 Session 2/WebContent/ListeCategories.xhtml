<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title><ui:insert name="title">Liste des catégories</ui:insert></title>
</head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header" align="center">
		<h1>Liste des catégories</h1>
	</div>


	<div id="content">
		<h:dataTable border="1" value="#{beanCategorie.listeCategories}" var="c">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msg['label.code']}" />
				</f:facet>
				<h:outputText value="#{c.code}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msg['label.libelle']}" />
				</f:facet>
				<h:outputText value="#{c.libelle}" />
			</h:column>
		</h:dataTable>
	</div>

	<div id="footer">
	</div>

</body>

</html>
