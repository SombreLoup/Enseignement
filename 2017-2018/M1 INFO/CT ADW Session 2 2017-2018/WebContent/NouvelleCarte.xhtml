<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="codeClient" value="#{beanCarte.codeClient}" required="true" />
</f:metadata>

<h:body>
	<div align="left">
		<h1>Nouvelle carte</h1>
		<b>Client : </b>#{beanCarte.client.numero}
		<p />
		<h:form>
			<table>
				<tr style="height: 30px;">
					<td valign="middle" align="left"><label>Nom de la
							carte :</label></td>
					<td valign="middle" align="left"><h:inputText id="champ_nom"
							value="#{beanCarte.carteBancaire.nomCarte}" required="true">
						</h:inputText></td>
					<td><h:message for="champ_nom" style="color:red" /></td>
				</tr>
				<tr style="height: 30px;">
					<td valign="middle" align="left"><label>Numéro (16
							chiffres) :</label></td>
					<td valign="middle" align="left"><h:inputText
							id="champ_numero" value="#{beanCarte.carteBancaire.numero}" required="true">
							<f:validateRegex pattern="[0-9]{16}" />
						</h:inputText></td>
					<td><h:message for="champ_numero" style="color:red" /></td>
				</tr>
				<tr style="height: 30px;">
					<td valign="middle" align="left"><label>Code de
							sécurité (3 chiffres) :</label></td>
					<td valign="middle" align="left"><h:inputText id="champ_conf"
							value="#{beanCarte.carteBancaire.codeSecurite}" required="true" size="4">
							<f:validateRegex pattern="[0-9]{3}" />
						</h:inputText></td>
					<td><h:message for="champ_conf" style="color:red" /></td>
				</tr>
				<tr style="height: 30px;">
					<td valign="middle" align="left"><label>Titulaire de
							la carte :</label></td>
					<td valign="middle" align="left"><h:inputText
							id="champ_titulaire" value="#{beanCarte.carteBancaire.titulaire}"
							required="true">
						</h:inputText></td>
					<td><h:message for="champ_titulaire" style="color:red" /></td>
				</tr>
				<tr>
				<td align="left"><label>Date de validité :</label></td>
					<td valign="middle" align="left">
						<h:selectOneMenu
							value="#{beanCarte.carteBancaire.moisValidite}">
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="3" />
							<f:selectItem itemLabel="3" itemValue="3" />
						</h:selectOneMenu>
						/
						<h:selectOneMenu
							value="#{beanCarte.carteBancaire.anneeValidite}">
							<f:selectItem itemLabel="2018" itemValue="2018" />
							<f:selectItem itemLabel="2019" itemValue="2019" />
							<f:selectItem itemLabel="2020" itemValue="2020" />
						</h:selectOneMenu></td>
						</tr>
			</table>

			<h:commandButton value="Ajouter" action="#{beanCarte.ajouter}" />
		</h:form>
	</div>
</h:body>
</html>
