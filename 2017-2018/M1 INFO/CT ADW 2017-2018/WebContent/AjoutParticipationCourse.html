<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajout d'une participation</title>
</head>
<body>
	<div align="center">
		<h1>Ajout du résutat d'un cheval</h1>
		<p />


		<table>
			<tr style="height: 30px;">
				<td valign="middle" align="right"><label>Course
						hippique :</label></td>
				<td valign="middle" align="left">
					<form>
						<select>
							<option label="--- Sélectionnez une course ---" />

							<option label="Prix de Vincennes" />
							<option label="Grand prix de l'Arc de Triomphe" />
							<option label="Prix d'Amérique" />
						</select>
					</form>
				</td>
			</tr>
			<tr style="height: 30px;">
				<td align="right"><label>Cheval :</label></td>
				<td valign="middle" align="left">
					<form>
						<select>
							<option label="--- Sélectionnez un cheval ---" />
							<option label="Prince Rose" />
							<option label="Relkot" />
							<option label="Moonlight Cloud" />
						</select>
					</form>
				</td>
			</tr>
			<tr align="right" style="height: 30px;">
				<td><label>Date de la course :</label></td>
				<td valign="middle" align="left">
					<form>
						<input value="jj/mm/dddd" />
					</form>
				</td>
			</tr>
			<tr style="height: 30px;">
				<td align="right"><label>Classement du cheval :</label></td>
				<td valign="middle" align="left">
					<form>
						<input />
					</form>
				</td>
			</tr>
		
		</table>
		<form>
			<input type="submit" value="Ajouter">
		</form>
	</div>
</body>
</html>
